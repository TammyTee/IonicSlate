<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">

    <ion-pane>
        <ion-header-bar class="bar-stable">
            <h1 class="title">Ionic Blank Starter</h1>
        </ion-header-bar>

        <ion-content class="has-tabs">

            <ion-list>
                <ion-item>Stuff1</ion-item>

                <a class="item item-icon-right"> 2: Awareness <i class="icon ion-checkmark-round balanced"></i></a>
                <a class="item item-icon-right" ng-disabled="1"> 2: Awareness <i class="icon ion-checkmark-round balanced"></i></a>

                <li class="item item-toggle">
                    HTML5
                    <label class="toggle toggle-assertive">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <li class="item item-toggle">
                    HTML5
                    <label class="toggle toggle-balanced">
                        <input type="checkbox">
                        <div class="track">
                            <div class="handle"></div>
                        </div>
                    </label>
                </li>
                <label class="item item-input">
                    <input type="text" placeholder="First Name">
                </label>
                <label class="item item-input">
                    <textarea placeholder="Comments"></textarea>
                </label>
                <div class="item item-divider"> Buttons! </div>
                <div class="item item-text-wrap">
                    <button class="button"> Default </button>
                    <button class="button button-light"> button-light </button>
                    <button class="button button-stable"> button-stable </button>
                    <button class="button button-positive"> button-positive </button>
                    <button class="button button-calm"> button-calm </button>
                    <button class="button button-balanced"> button-balanced </button>
                    <button class="button button-energized"> button-energized </button>
                    <button class="button button-assertive"> button-assertive </button>
                    <button class="button button-royal"> button-royal </button>
                    <button class="button button-dark"> button-dark </button>
                </div>
            </ion-list>

        </ion-content>
        <div class="tabs-striped tabs-background-stable">
            <div class="tabs">
                <a class="tab-item active" href="#"> <i class="icon ion-home"></i> Test </a>
                <a class="tab-item" href="#"> <i class="icon ion-star"></i> Favorites </a>
                <a class="tab-item" href="#"> <i class="icon ion-gear-a"></i> Settings </a>
            </div>
        </div>
    </ion-pane>
</body>

</html>
